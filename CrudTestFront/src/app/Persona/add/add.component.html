<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Agregar Personas</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.nombres" name="nombres">
                </div>
                <div class="form-group">
                    <label for="">Apellidos</label>
                    <input type="text" class="form-control" [(ngModel)]="persona.apellidos" name="apellidos">
                </div>
                <div class="text-center" style="margin-top: 20px;">
                    <button class="btn btn-info" (click)="resetForm()">Limpiar</button>
                    <button class="btn btn-success" (click)="save(persona)" style="margin-left: 10px;">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
